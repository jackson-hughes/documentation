---

langage: python

before_install:
  - sudo apt-get -qq update

install:
  - pip install mkdocs

script:
  - mkdocs build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master